apiVersion: apps/v1
kind: Deployment
metadata:
  name: basic-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: basic-operator
  template:
    metadata:
      labels:
        name: basic-operator
    spec:
      serviceAccountName: basic-operator
      containers:
        - name: basic-operator
          image: csharp-basic-operator
          imagePullPolicy: IfNotPresent
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: LOG_LEVEL
              value: "information"
            - name: RETRY_MAX_ATTEMPTS
              value: 3
            - name: RETRY_INITIAL_DELAY
              value: 5000
            - name: RETRY_DELAY_MULTIPLIER
              value: 1.5